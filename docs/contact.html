    <main>
      <div class="img-container"></div>
      <!--Contact page-->
      <div class="contact-container">
        <h1 class="contact-title">CONTACTO</h1>
        <p class="contact-description">
          ¿Preguntas? ¿Sugerencias? ¿Quieres conocer el PowerTeam?<br />
          ¡Rellena el formulario!
        </p>
        <p class="small_text">
          Todos lo campos marcados con
          <span class="title--description__small__aqua">*</span> son
          obligatorios.
        </p>
        <!--Name-->
        <form
          class="form"
          action="https://formspree.io/f/myyakzyb"
          method="post"
        >
          <label class="form--label form--label--name" for="name">
            Nombre Completo
            <span class="title--description__small__aqua">*</span>
            <input
              class="form--input form--input--name"
              id="name"
              type="text"
              name="name"
              placeholder="Nombre..."
              required
            />
          </label>
          <!--Email-->
          <label class="form--label form--label--email" for="email">
            Email <span class="title--description__small__aqua">*</span>

            <input
              class="form--input form--input--email"
              id="email"
              type="email"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              value="nombre.apellidos@mail.com"
              required
            />
          </label>

          <!--Telephone-->
          <label class="form--label form--label--telephone" for="telephone">
            Teléfono
            <input
              class="form--input form--input--telephone"
              id="telephone"
              type="tel"
              name="telephone"
              placeholder="Ej: 123456789"
            />
          </label>

          <!--Message-->
          <label class="form--label form--label--message" for="message">
            Mensaje
            <span class="title--description__small__aqua">*</span>
            <textarea
              class="form--input form--input--message"
              id="message"
              type="text"
              name="message"
              placeholder="¿Qué necesitas?"
              cols="20"
              rows="8"
              required
            ></textarea>
          </label>

          <!--Submit-->
          <div class="container--form__submit">
            <input class="form--submit" type="submit" value="ENVIAR" />
          </div>
        </form>
      </div>
